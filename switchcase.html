<html>
    <head></head>
    <body>
        <h3>Switch case</h3>
        <p id="switchcase"></p>

        <script>
            var day=new Date();
            
            
            switch(day.getDay())
            {
                case 0:
                    day="sunday";
                    break;
                case 1:
                    day="monday";
                    break;
                case 2:
                    day="tuesday";
                    break;
                case 3:
                    day="wednesday";
                    break;
                case 4:
                    day="thursday";
                    break;
                default:day="other day";break;
            }
            document.querySelector("#switchcase").innerHTML="Today's day is : "+day;
        </script>
    </body>
</html>
