<!DOCTYPE html>
<html>
    <head>
        <title>Bgcolor change</title>
    </head>
    <body>
        <button onclick="resetcolor()">Reset color</button>
        <script>
            var i=0;
            const colorarr = ["red","blue","green","yellow","black"];

            setInterval(colorchanger = () =>{
                if(i < colorarr.length)
                {
                    color=colorarr[i];
                    document.body.style.backgroundColor = color;
                    i++;
                }
                else {
                    i=0;
                }
            },1000);

            const resetcolor = () =>{
                i=0;
                colorchanger();
            }
            

        </script>
    </body>
</html>
